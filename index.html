<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
  <head>
    <!-- METADATA -->
    <title>Upcoming FGC Events</title>
    <meta charset="utf-8" />
    <meta name="description" content="A filterable list of upcoming FGC events that can be exported as a JPG image." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- STYLES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <!-- ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YFFPTSWXM5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YFFPTSWXM5');
    </script>
  </head>
  <body>
    <!-- EVENT CONTENT -->
    <main>
      <div class="container pt-4">
        <div class="p-4 p-md-4 mb-4 overflow-auto text-body-emphasis border rounded bg-body-secondary">
          <h3>UPCOMING FGC EVENTS <a class="float-end link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="https://fgc-events.info/">fgc-events.info</a></h3>
        </div>
        <div id="event-container" class="row">
          <!-- EVENT DATA IS APPENDED HERE -->
        </div>
      </div>
    </main>
    <!-- EVENT FILTER MODAL -->
    <div id="filter-modal" class="modal modal-lg" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Filter events</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 mb-2 align-items-center">
              <div class="col-2">
                <label for="countries-input" class="col-form-label">Countries</label>
              </div>
              <div class="col">
                <input type="text" id="countries-input" class="form-control" aria-describedby="countries-help">
              </div>
              <div class="col">
                <span id="countries-help" class="form-text">
                  Comma-separated list of country abbreviations.
                </span>
              </div>
            </div>
            <div class="row g-3 mb-2 align-items-center">
              <div class="col-2">
                <label for="states-input" class="col-form-label">States</label>
              </div>
              <div class="col">
                <input type="text" id="states-input" class="form-control" aria-describedby="states-help">
              </div>
              <div class="col">
                <span id="states-help" class="form-text">
                  Comma-separated list of state abbreviations.
                </span>
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-2">
                <label for="games-input" class="col-form-label">Games</label>
              </div>
              <div class="col">
                <input type="text" id="games-input" class="form-control" aria-describedby="games-help">
              </div>
              <div class="col">
                <span id="games-help" class="form-text">
                  Comma-separated list of game titles.
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MENU BUTTONS-->
    <div class="position-fixed bottom-0 end-0">
      <div class="ms-4 me-4">
        <div id="link-toast" class="toast w-auto" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">URL copied to clipboard</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <div class="m-3">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScluWsmisCUcBz0LPnQejJ1yr7h_xzr8C0_5r0sfl4cOPIBBQ/viewform" target="_blank" class="btn btn-primary m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ui-checks" viewBox="0 0 16 16">
            <path d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zM2 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm0 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2zm.854-3.646a.5.5 0 0 1-.708 0l-1-1a.5.5 0 1 1 .708-.708l.646.647 1.646-1.647a.5.5 0 1 1 .708.708zm0 8a.5.5 0 0 1-.708 0l-1-1a.5.5 0 0 1 .708-.708l.646.647 1.646-1.647a.5.5 0 0 1 .708.708zM7 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"></path>
          </svg>
          Submit
        </a>
        <button id="theme-button" type="button" class="btn btn-primary m-2 d-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"></path>
            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"></path>
          </svg>
          Theme
        </button>
        <button id="filter-button" type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#filter-modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"></path>
          </svg>
          Filter
        </button>
        <button id="save-button" type="button" class="btn btn-primary m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"></path>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"></path>
          </svg>
          Save
        </button>
        <button id="share-button" type="button" class="btn btn-primary m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
            <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"></path>
            <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"></path>
          </svg>
          Share
        </button>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zumer/snapdom/dist/snapdom.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
